<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin Garcia</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="assets/negative-logo.svg" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Nav bar -->
      <nav>
        <div class="logo-container">
          <img src="assets/icon perfil negro.webp" alt="profile" width="50px" />
          <span class="name">Kevin Garcia</span>
        </div>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About me</a></li>
          <li><a href="#">Portfolio</a></li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- Section Home (center) -->
      <section class="HOME">
        <div class="Home-container">
          <!-- Bento grid comes here -->
          <section class="bento">
            <div class="bento-container">
              <div class="container" style="grid-area: container1">
                <div class="content-section">
                  <div class="intro-content">
                    <h1> Hey there! I'm <span>Kevin</span></h1>
                    <p class="subtitle">Frontend Developer</p>
                    <p class="description"
                      >Engineer by degree, coder by passion.<br />
                      JavaScript | TypeScript | React | Tailwind | Astro |
                      SASS</p>
                  </div>

                  <div class="image-section">
                    <img
                      src="assets/joke.webp"
                      alt="statue"
                      class="profile-image"
                    />
                  </div>
                </div>
              </div>
              <div class="container" style="grid-area: container2">
                <img src="assets/delivery.webp" alt="delivery web" />
              </div>
              <div class="container" style="grid-area: container3">
                <img src="assets/icons8-twitter-bird.svg" alt="twitter" />
              </div>
              <div class="container" style="grid-area: container4">
                <img src="assets/ecommerce sustituible.png" alt="e-commerce" />
              </div>
              <div class="container" style="grid-area: container5">
                <img src="assets/restaurant.png" alt="restaurant" />
              </div>
              <div class="container" style="grid-area: container6">
                <img src="assets/medical web.png" alt="medical-center" />
              </div>
              <div class="container" style="grid-area: container7">
                <img src="assets/rent car.png" alt="rent-car" />
              </div>
              <div class="container" style="grid-area: container8">
                <img src="assets/icons8-instagram-500.svg" alt="instagram" />
              </div>
            </div>
          </section>
        </div>
      </section>

      <!--Sections (no center) -->
      <section class="About-me-section">
        <h1>My Skills</h1>
      </section>

      <section class="Services-section">...</section>
    </main>

    <section class="contact">
      <div class="contact-bar">
        <div class="social-icons">
          <a href="#"><i class="ri-home-4-line"></i></a>
          <a href="#"><i class="ri-linkedin-fill"></i></a>
          <a href="#"><i class="ri-github-fill"></i> </a>
          <a href="#"><i class="ri-instagram-line"></i></a>
          <a href="#"><i class="ri-whatsapp-line"></i></a>
          <a href="#"><i class="ri-mail-line"></i></a>
        </div>
      </div>
    </section>

    <!-- Footer screen contact-->
    <footer>
      <p>Copyright &#169; 2025 Kevin Garcia, All rights reserved</p>
    </footer>

    <script src="script/main.js"></script>
  </body>
</html>
